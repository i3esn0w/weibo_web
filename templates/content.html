<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/table_data_tables.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:20:01 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 数据表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="{{ static_url('css/bootstrap.min14ed.css?v=3.3.6') }}" rel="stylesheet">
    <link href="{{ static_url('css/font-awesome.min93e3.css?v=4.4.0') }}" rel="stylesheet">

    <!-- Data Tables -->
    <link href="{{ static_url('css/plugins/dataTables/dataTables.bootstrap.css') }}" rel="stylesheet">

    <link href="{{ static_url('css/animate.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/style.min862f.css?v=4.1.0') }}" rel="stylesheet">

</head>
<body class="gray-bg">
	    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>微博内容</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>微博内容</th>
                                    <th>评论数</th>
                                    <th>点赞数</th>
                                    <th>转发数</th>
                                    <th>发布时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in text %}
                                <tr class="gradeX">
                                    <td>{{item.get('Content')}}</td>
                                    <td>{{item.get('Comment')}}
                                    </td>
                                    <td>{{item.get('Like')}}</td>
                                    <td class="center">{{item.get('Transfer')}}</td>
                                    <td class="center">{{item.get('PubTime')}}</td>
                                </tr>
                                {% end %}
                            </tbody>
                            <tfoot>
                            </tfoot>
                        </table>
                        <ul class="pager">
                            <li><a href="content?page={{page-1}}">Previous</a></li>
                            <li><a href="content?page={{page+1}}">Next</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
     </div>

    <script src="{{ static_url('js/jquery.min.js?v=2.1.4') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js?v=3.3.6') }}"></script>
    <script src="{{ static_url('js/plugins/jeditable/jquery.jeditable.js') }}"></script>
    <script src="{{ static_url('js/plugins/dataTables/jquery.dataTables.js') }}"></script>
    <script src="{{ static_url('js/plugins/dataTables/dataTables.bootstrap.js') }}"></script>
    <script src="{{ static_url('js/content.min.js?v=1.0.0') }}"></script>
</body>

</html>
