{% extends "base.html" %}

{% block header_title %}主页{% end %}
{% block body %}


<!DOCTYPE html>
<html lang="en">
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ H+ ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>新浪微博内容分析系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 全面的微博内容</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 微博关系分析</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 微博内容抽取</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 微博用户喜好分析</li>

                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="#">
                    <h4 class="no-margins">登录：</h4>
                    <!-- {{ xsrf_form_html() }} -->
                    <p class="m-t-md">新浪微博内容分析系统</p>
                    <input type="text" class="form-control uname" name="username" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" name="password" placeholder="密码" />

                    <a href="#">忘记密码了？</a>
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2015 All Rights Reserved. H+
            </div>
        </div>
    </div>
</body>
